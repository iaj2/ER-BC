<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tentName Hospital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="hospital">
    <div class="main">

        {% for hospital in hospitals %}
            <p class="pageConnecter"><a href="{{ url_for('index') }}">Go back</a></p> 
            <h2 class="header">{{ hospital['name'] }}</h2>
            <container class="hospitalInside">
                <p>Phone: {{ hospital['phone-number'] }} </p>
                <p>Address: {{ hospital['location'] }} </p>
                <div class="map">
                    <iframe class="" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBZLF6d9OhEH6aW6J0AlySGb3JBgytUeIU&q={{ hospital['lat'] }},{{ hospital['lng'] }}" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <container class="rightSide">
                    <h3 class="subheader">Estimated Wait Time:</h3>
                    <div class="waitTime">
                        <h3 class="bigTime">X minutes</h3>
                        <p>Last updated: 2024-01-21 0:50:32</p>
                    </div>
        {% endfor %}

                    <div class="action">
                        <button><a href="{{ url_for('submit_form') }}">Send your form</a></button>
                    </div>

            </container>
        </container>
    </div>
    
</body>
</html>
